<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/master.css">
</head>

<body>
    <div class="Messages">
        <!-- flash message displayed here -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>
    <form class="" action="/process" method="POST">
        <label for="email">Email: </label>
        <input type="text" name="email" value="{{session.email}}"><br>

        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" value="{{session.first_name}}"><br>

        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" value="{{session.last_name}}"><br>

        <label for="birthdate">Birthdate: </label>
        <input type="date" name="birthdate" value="{{session.birthdate}}"><br>

        <label for="password1">Password: </label>
        <input type="password" name="password1" value="{{session.pasword1}}"><br>

        <label for="password2">Password: </label>
        <input type="password" name="password2" value="{{session.password2}}"><br>

        <button type="submit" name="submit"><h3>Submit</h3></button>
        <button type="reset" name="reset">Reset</button>
    </form>
</body>

</html>
